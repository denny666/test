name: Build Windows Executable

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install Wine
      run: sudo apt-get install -y wine

    - name: List files before build
      run: |
        ls -la
        ls -la src/

    - name: Set directory permissions
      run: chmod -R 777 src/

    - name: Build executable
      run: |
        pyinstaller --onefile --distpath src --name main.exe src/main.py

    - name: List files after build
      run: |
        ls -la
        ls -la src/

    - name: Commit and push executable
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add src/main.exe
        git commit -m "Add built executable"
        git push origin HEAD:$(git rev-parse --abbrev-ref HEAD)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
